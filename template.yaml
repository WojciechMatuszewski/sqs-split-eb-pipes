AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  sqs-split-eb

  Sample SAM Template for sqs-split-eb

Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Tracing: Active
  Api:
    TracingEnabled: True

Resources:
  RootQueue:
    Type: AWS::SQS::Queue
    Properties: {}

  GatewayAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: SplitSQSGatewayAPI

  GatewayModel:
    Type: AWS::ApiGateway::Model
    Properties:
      Name: GatewayAPIModel
      RestApiId: !Sub ${GatewayAPI}
      ContentType: application/json
      Schema:
        type: object
        properties:
          type:
            type: string
          body:
            type: string
        required:
          - type
          - body

  GatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Sub ${GatewayAPI.RootResourceId}
      RestApiId: !Sub ${GatewayAPI}
      PathPart: message

  GatewayValidator:
    Type: AWS::ApiGateway::RequestValidator
    Properties:
      Name: GatewayAPIValidator
      RestApiId: !Sub ${GatewayAPI}
      ValidateRequestBody: true
      ValidateRequestParameters: true

  GatewayResponsePOSTRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: GatewayResponsePOSTRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !Sub ${RootQueue.Arn}

  GatewayResourcePOST:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Sub ${GatewayAPI}
      ResourceId: !Sub ${GatewayResource}
      RequestModels:
        $default: !Sub ${GatewayModel}
      RequestValidatorId: !Sub ${GatewayValidator.RequestValidatorId}
      HttpMethod: POST
      Integration:
        Type: AWS
        Credentials: !Sub ${GatewayResponsePOSTRole.Arn}
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:sqs:path/${AWS::AccountId}/${RootQueue.QueueName}
        PassthroughBehavior: NEVER
        RequestParameters:
          "integration.request.header.Content-Type": application/x-www-form-urlencoded
        RequestTemplates:
          "application/json": Action=SendMessage&MessageBody=$input.body
        IntegrationResponses:
          - StatusCode: "200"
            SelectionPattern: 2\d{2}
          - StatusCode: "400"
            SelectionPattern: 4\d{2}
          - StatusCode: "500"
            SelectionPattern: 5\d{2}
      MethodResponses:
        - StatusCode: "200"
        - StatusCode: "400"

  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: hello-world/
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
        - x86_64
      Events:
        CatchAll:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /hello
            Method: GET
      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          PARAM1: VALUE

Outputs:
  HelloWorldAPI:
    Description: "API Gateway endpoint URL for Prod environment for First Function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "First Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
